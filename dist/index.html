<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./scripts/index.js" defer type="module"></script>
    <title>Drag and Drop</title>
  </head>
  <body>
    <template id="fields">
      <form id="form">
        <div class="form-control">
          <label for="title" class="title-lable"></label>
          <input id="title" type="text" />
        </div>
        <div class="form-control">
          <label for="desc" class="desc-lable"></label>
          <input id="desc" type="text" />
        </div>
        <button class="btn">add project</button>
      </form>
    </template>
    <template id="project-list">
      <div class="projects">
        <div class="title-header">
          <h2 class="title"></h2>
        </div>
        <ul class="projects-list"></ul>
      </div>
    </template>
    <template id="project-item">
      <div class="project" draggable="true">
        <h2 class="project_title" id="project_title"></h2>
        <p class="project_desc" id="project_desc"></p>
      </div>
    </template>
    <template id="popup">
    <div class="popup_container">
      <div class="popup">
        <div class="header">
          <h4 >Alert</h2>
          <button class="close"></button>
        </div>
        <div class="content">
          <p class="desc_popup">
            Lorem ipsum dolor sit amet d adidicing elit. Reiciendis
            tempore
          </p>
        </div>
      </div>
    </div>
    </template>
    
    <div id="app"></div>
  </body>
</html>
